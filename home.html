<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/70f799dfe2.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
       <div class="content first-content">
            <div class="second-colum">
                <h2 class="title title-sec">Login</h2>
                <p class="description description-sec">Informe o login e a senha para acessar o sistema</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="user" placeholder="Usuario">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueci minha senha</a>
                    <a href="control.html" class="btn btn-primary">Entrar</a>
                </form>
            </div>
       </div>
   </div>
</body>
</html>
